<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメ聖地ギャラリー</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside id="left-pane">
            <h2>フィルター</h2>
            <ul id="filter-list"></ul>
        </aside>

        <main id="right-pane">
            <header>
                <h1 id="right-pane-header-title">聖地写真ギャラリー</h1>
                <div class="header-buttons">
                    <!-- 通常表示時のボタン -->
                    <button id="toggle-main-view-button">マップで表示</button> <!-- IDとテキストはJSで動的に変更 -->
                    <!-- 詳細表示中の戻るボタン -->
                    <button id="return-to-gallery-button" style="display: none;">ギャラリーに戻る</button>
                    <button id="return-to-map-button" style="display: none;">マップに戻る</button>
                </div>
            </header>

            <div id="photo-gallery-container" class="content-view">
                <!-- 写真タイルはJSで生成 -->
            </div>

            <div id="map-view-container" class="content-view">
                <div id="main-map-element"></div>
            </div>

            <div id="detail-view-container" class="content-view">
                <div id="detail-view-image-pane">
                    <div id="detail-single-image-view" class="detail-image-display active-detail-image-display">
                        <img id="detail-modal-image" src="" alt="拡大写真">
                        <p id="detail-image-toggle-hint">画像クリックでアニメシーンと切り替え</p>
                    </div>
                    <div id="detail-side-by-side-view" class="detail-image-display">
                        <div class="detail-sbs-image-wrapper">
                            <img id="detail-sbs-anime-image" src="" alt="アニメシーン比較">
                            <p class="detail-sbs-caption">アニメシーン</p>
                        </div>
                        <div class="detail-sbs-image-wrapper">
                            <img id="detail-sbs-real-image" src="" alt="実写写真比較">
                            <p class="detail-sbs-caption">あなたの写真</p>
                        </div>
                    </div>
                    <button id="detail-toggle-comparison-button">左右で比較する</button>
                </div>
                <div id="detail-view-info-pane">
                    <h2 id="detail-title">写真のタイトル</h2>
                    <p id="detail-anime-title-display">アニメ名</p>
                    <div id="detail-photo-info-area">
                        <h3><i class="fas fa-info-circle"></i> 写真情報</h3>
                        <textarea id="detail-photo-description" readonly rows="5"></textarea>
                        <p id="detail-datetime-original" class="photo-meta-info"></p>
                    </div>
                    <div id="detail-map-area">
                        <h3><i class="fas fa-map-marker-alt"></i> 撮影場所</h3>
                        <div id="detail-map-element" style="height: 230px; width: 100%; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc;">
                        </div>
                        <a id="detail-streetview-link" href="#" target="_blank" style="display: none;">
                            <i class="fas fa-street-view"></i> ストリートビューで見る
                        </a>
                    </div>
                    <div id="detail-thumbnail-area">
                        <h3><i class="fas fa-images"></i> 他の写真</h3>
                        <div id="detail-thumbnail-list">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
