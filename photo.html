<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメ聖地ギャラリー (新デザイン案)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside id="left-pane">
            <h2>フィルター</h2>
            <ul id="filter-list">
                <li class="filter-item active" data-filter="all">すべて</li>
                <li class="filter-item" data-filter="anime-a">アニメA 「あの夏で待ってる」</li>
                <li class="filter-item" data-filter="anime-b">アニメB 「ゆるキャン△」</li>
                <li class="filter-item" data-filter="anime-c">アニメC 「響け！ユーフォニアム」</li>
                <!-- 他のアニメタイトルをここに追加 -->
            </ul>
        </aside>

        <main id="right-pane">
            <header>
                <h1>聖地写真ギャラリー</h1>
            </header>
            <div id="photo-gallery-container">
                <!-- JavaScriptで写真タイルがここに挿入されます -->
            </div>
        </main>
    </div>

    <!-- モーダルウィンドウ (写真拡大表示用) -->
    <div id="photo-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-button">×</span>
            <div class="modal-image-container">
                <img id="modal-image" src="" alt="拡大写真">
                <p id="image-toggle-hint">画像クリックでアニメシーンと切り替え</p>
            </div>
            <button id="show-details-button">詳細を見る</button>
            <div id="photo-details-area" class="details-area" style="display: none;">
                <h3>写真の詳細</h3>
                <p id="photo-description">ここに写真のディスクリプションが表示されます。</p>
                <h4>撮影場所</h4>
                <div id="map-placeholder-modal">
                    地図がここに表示されます (ダミー)
                </div>
                <a id="streetview-link-modal" href="#" target="_blank" style="display: none;">ストリートビューで見る</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
