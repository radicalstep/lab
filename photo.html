<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメ聖地ギャラリー (新デザイン案)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside id="left-pane">
            <h2>フィルター</h2>
            <ul id="filter-list">
                <li class="filter-item active" data-filter="all">すべて</li>
                <li class="filter-item" data-filter="anime-a">アニメA 「あの夏で待ってる」</li>
                <li class="filter-item" data-filter="anime-b">アニメB 「ゆるキャン△」</li>
                <li class="filter-item" data-filter="anime-c">アニメC 「響け！ユーフォニアム」</li>
            </ul>
        </aside>

        <main id="right-pane">
            <header>
                <h1>聖地写真ギャラリー</h1>
            </header>
            <div id="photo-gallery-container">
                <!-- JavaScriptで写真タイルがここに挿入されます -->
            </div>
        </main>
    </div>

    <!-- モーダルウィンドウ (写真拡大表示用) -->
    <div id="photo-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-button">×</span>

            <!-- 通常表示と並列表示を切り替えるコンテナ -->
            <div id="modal-view-container">
                <!-- 通常の1枚表示エリア -->
                <div id="single-image-view" class="modal-image-display active-view">
                    <img id="modal-image" src="" alt="拡大写真">
                    <p id="image-toggle-hint">画像クリックでアニメシーンと切り替え</p>
                </div>

                <!-- 左右2枚表示エリア (初期非表示) -->
                <div id="side-by-side-view" class="modal-image-display">
                    <div class="sbs-image-wrapper">
                        <img id="sbs-anime-image" src="" alt="アニメシーン比較">
                        <p class="sbs-caption">アニメシーン</p>
                    </div>
                    <div class="sbs-image-wrapper">
                        <img id="sbs-real-image" src="" alt="実写写真比較">
                        <p class="sbs-caption">あなたの写真</p>
                    </div>
                </div>
            </div>

            <button id="toggle-comparison-button">左右で比較する</button>

            <div id="photo-details-area" class="details-area">
                <h3>写真の詳細</h3>
                <p id="photo-description">ここに写真のディスクリプションが表示されます。</p>
                <h4>撮影場所</h4>
                <div id="map-placeholder-modal">
                    地図がここに表示されます (ダミー)
                </div>
                <a id="streetview-link-modal" href="#" target="_blank" style="display: none;">ストリートビューで見る</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
