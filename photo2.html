<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメ聖地ギャラリー (動的フィルター)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhpmA9dt//D4BcTargGPnmrZGbMainOpjOqE="
     crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside id="left-pane">
            <h2>フィルター</h2>
            <ul id="filter-list">
                <!-- ★ JavaScriptでフィルター項目がここに挿入されます -->
            </ul>
        </aside>

        <main id="right-pane">
            <!-- ... (変更なし) ... -->
            <header>
                <h1 id="right-pane-header-title">聖地写真ギャラリー</h1>
                <button id="close-detail-view-button" style="display: none;">× ギャラリーに戻る</button>
            </header>

            <div id="photo-gallery-container" class="active-content">
            </div>

            <div id="detail-view-container" class="content-view">
                <div id="detail-view-image-pane">
                    <div id="detail-single-image-view" class="detail-image-display active-detail-image-display">
                        <img id="detail-modal-image" src="" alt="拡大写真">
                        <p id="detail-image-toggle-hint">画像クリックでアニメシーンと切り替え</p>
                    </div>
                    <div id="detail-side-by-side-view" class="detail-image-display">
                        <div class="detail-sbs-image-wrapper">
                            <img id="detail-sbs-anime-image" src="" alt="アニメシーン比較">
                            <p class="detail-sbs-caption">アニメシーン</p>
                        </div>
                        <div class="detail-sbs-image-wrapper">
                            <img id="detail-sbs-real-image" src="" alt="実写写真比較">
                            <p class="detail-sbs-caption">あなたの写真</p>
                        </div>
                    </div>
                    <button id="detail-toggle-comparison-button">左右で比較する</button>
                </div>
                <div id="detail-view-info-pane">
                    <h2 id="detail-title">写真のタイトル</h2>
                    <p id="detail-anime-title-display">アニメ名</p>
                    <div id="detail-photo-info-area">
                        <h3><i class="fas fa-info-circle"></i> 写真情報</h3>
                        <p id="detail-photo-description">ここに写真のディスクリプションが表示されます。</p>
                        <p id="detail-datetime-original" class="photo-meta-info"></p>
                    </div>
                    <div id="detail-map-area">
                        <h3><i class="fas fa-map-marker-alt"></i> 撮影場所</h3>
                        <div id="detail-map-element" style="height: 250px; width: 100%; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc;">
                        </div>
                        <a id="detail-streetview-link" href="#" target="_blank" style="display: none;">
                            <i class="fas fa-street-view"></i> ストリートビューで見る
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
